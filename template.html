<!DOCTYPE html>
<html>
    <head>
        <title>Text Automata</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/general.css">
        <script src="js/createTemplate.js" defer></script>
    </head>

    <body>
        <div class="content-container">
            <div id="header-region">
                <h1>text automata</h1>
                <!-- <p class="text-button">tutorial</p>

                <!-- <button id="tutorial-button" class="text-button">tutorial</button>
                <button id="code-button" class="text-button">code</button> -->
            </div>
            <div id=control-buttons>
                <input type="file" id="upload" accept=".txt" hidden/>
                <button type="button" class="bar-button left-control-button" onclick="document.getElementById('upload').click()">import</button>
                <button id="download-template-button" class="bar-button">download</button>
                <button id="custom-control-button" class="bar-button">new custom</button>
                <button id="toggle-control-button" class="bar-button right-control-button">new toggle</button>
            </div>
            <div class="main-input-wrapper">
                <textarea placeholder="Enter or paste text here" class="main-input" id="main-input"></textarea>
            </div>
            <div class="bottom-row-buttons">
                <button id="tutorial-button" class="bar-button bottom-bar-button" href="tutorial.html">tutorial</button>
                <button id="parse-button" class="bar-button bottom-bar-button" href="generate.html">next ></button>
            </div>
        </div>
