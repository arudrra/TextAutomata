<!DOCTYPE html>
<html>
    <head>
        <title>Text Automata</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/general.css">
        <script src="main.js" defer></script>
    </head>

    <body>
        <div class="content-container">
            <div id="header-region">
                <h1>text automata</h1>
            </div>
            <div id=control-buttons>
                <button id="tutorial-button" class="main-bar-button">tutorial</button>
                <input type="file" id="upload" id="import-button" accept=".txt" hidden/>
                <button type="button" class="main-bar-button" onclick="document.getElementById('upload').click()">import</button>
                <button id="download-template-button" class="main-bar-button" class="main-bar-button">download</button>
                <button id="custom-control-button" class="main-bar-button">new custom</button>
                <button id="toggle-control-button" class="main-bar-button">new toggle</button>
                <input maxlength=15 id="name-input" class="main-bar-button" placeholder="enter name">
            </div>
            <div class="main-input-wrapper">
                <textarea placeholder="Enter or paste text here" class="main-input" id="main-input"></textarea>
            </div>
            <div>
                <button id="parse-button">Parse</button>
            </div>
        </div>




    </body>
</html>
