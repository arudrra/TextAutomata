<!DOCTYPE html>
<html>
    <head>
        <title>Text Automata</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/general.css">
        <script src="main.js" defer></script>
    </head>

    <body>
        <div class="content-container">
            <h1>text automata</h1>
            <div id="control-panel">
                <div id=control-buttons>
                    <button id="tutorial-button">tutorial</button>
                    <button id="custom-control-button">new custom</button>
                    <button id="toggle-control-button">new toggle</button>
                    <input maxlength=15, id="name-input", placeholder="Enter name">
                </div>
            </div>
            <div class="main-input-wrapper">
                <textarea placeholder="Enter or paste text here" class="main-input" id="main-input"></textarea>
            </div>
            <div id="bottom">
                <button id="generate-text-button">generate text ></button>
            </div>
        </div>
    </body>
</html>
